<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stretch Rental Form</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="Images/home.png" alt="Home Button">
        <h3>Home</h3>
      </a>
      <div class="logo">
        <img src="Images/logoMount.png" alt="Mountain backdrop">
        <img src="Images/logoLimo.png" alt="Limo">
        <h1>Stretch</h1>
      </div>
      <h2>Stretch Rental Form</h2>
    </header>
    <section class="addUp">
      <div class="ops">
        <label for="limo">Choose Your Limo:</label>
        <select class="limoPick" name="limo">
          <option value="lincoln">Lincoln Continental</option>
          <option value="hummer">Hummer Stretch</option>
          <option value="vintage">Vintage Stretch</option>
        </select>
        <label for="champ">Bottles of Champaigne:</label>
        <select class="champ" name="champ">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="ops">
        <label for="date">Date</label>
        <input type="date" name="date" value="date">
        <label for="timeStart">Renting from</label>
        <input type="time" name="timeStart" value="timeStart">
        <label for="timeEnd">to</label>
        <small>Rental hours are from 8am to 3am.</small>
      </div>
      <div class="user">
        <label for="firstName">Name:</label>
        <input type="text" name="firstName" value="First">
        <input type="text" name="lastName" value="Last">
        <label for="number">Phone #:</label>
        <input type="tel" name="number" value="(555-555-5555)">
      </div>
    </section>
  </body>
</html>
